<html>
    <head>

    </head>

    <body>
        <input id="name">
        <button onclick="addName()">add</button>
        <div id="list"></div>
    </body>

    <script>
        var names = [];
        function addName(){
            var iHandle = document.getElementById("name");
            var myHTML = "<ul>";
            names.push(iHandle.value);
            for (var i=0; i<names.length; i++){
                myHTML = myHTML + "<li>" + names[i] + "</li>";
            }
            myHTML = myHTML + "</ul>"
            document.getElementById("list").innerHTML = myHTML;
        }
    </script>
</html>
